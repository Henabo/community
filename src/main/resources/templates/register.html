<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册 - 信管问答社区-hnb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:replace="navigation :: nav"></div>

<div class="SignHomePage">
    <div class="" style="width: 100%;text-align: center">
        <img class="img-title img-rounded" src="/images/daitu.png" alt="...">
        <img class="img-title img-rounded" src="/images/didala.png" alt="...">
        <img class="img-title img-rounded" src="/images/peien.png" alt="...">
    </div>
    <br>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="border-right: #9d9d9d">
            <div class="page-header">
                <h1>Not fate<br><small style="margin-left: 100px">but what we make</small></h1>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 left-box  boxShadow"
             style="height: 485px;padding-top: 20px;background-color: white;opacity: 0.9;border-radius: 2px">
            <form action="/register" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="userName" placeholder="用户名">
                </div>
                <br>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <br>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" name="passwordAgain" placeholder="确认密码">
                </div>
                <br>
                <div class="form-group">
                    <label>申请理由</label>
                    <textarea class="form-control" rows="3" name="registerInfo" placeholder="申请注册理由，简短叙述，最好说明目的和来历......"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-info" style="width: 75%;display:block;margin:0 auto">申请注册</button>
            </form>

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="border-right: #9d9d9d">
        </div>
    </div>
</div>
</body>
</html>
