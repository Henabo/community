<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录 - 信管问答社区-hnb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>

<div class="SignHomePage">
    <div class="" style="width: 100%;text-align: center">
        <img class="img-title img-rounded" src="/images/daitu.png" alt="...">
        <img class="img-title img-rounded" src="/images/didala.png" alt="...">
        <img class="img-title img-rounded" src="/images/peien.png" alt="...">
    </div>
    <br>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="border-right: #9d9d9d">
            <div class="page-header">
                <h1>Not fate<br><small style="margin-left: 100px">but what we make</small></h1>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 left-box  boxShadow"
             style="height: 400px;padding-top: 60px;background-color: white;opacity: 0.9;border-radius: 2px">
            <form action="/login" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="userName" placeholder="用户名">
                </div>
                <br>

                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberMe" checked="checked"> 记住我
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-success">登陆</button>
                <a href="/register">
                    <button type="button" class="btn btn-info">注册</button>
                </a>
            </form>

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="border-right: #9d9d9d">
        </div>
    </div>
</div>
</body>
</html>
