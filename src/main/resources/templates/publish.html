<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 信管问答社区 - hnb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏-->
<div th:replace="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                发起
            </h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>

                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以（，）逗号分隔">
                </div>

                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <h3>问题发起指南</h3>
            是垃圾分类撒娇了飞洒发了是否就爱上了对方就拉说jf啊手动阀就上了飞机拉萨机法律纠纷拉萨机l
            树栋少了几分丽莎的放假啊的肌肤拉萨解放了时间拉说j
            十六点九分拉萨机了就爱上了拉刚好看到后返回噢回复
            三等分拉萨机法拉九十六飞机阿拉斯加发拉萨机分类
        </div>

    </div>
</div>

</body>
</html>
